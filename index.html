<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
  <title>Furniking</title>
<script defer src="bundle.js"></script><link href="main.14fe7372b184337e70b7.css" rel="stylesheet"></head>
<body>
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="./assets/icons/Logo.svg" alt="logo Furniking">
      <div class="header__search">
        <form action="#" class="search-header">
          <input type="text" name="search-form" placeholder="Search here" class="header__search-input" id="header__search-input" autofocus autocomplete="off">
          <button type="image" src="./assets/icons/cross.svg" class="header__search-cross" id="header__search-cross">
            <img src="./assets/icons/cross.svg" alt="cross" />
          </button>
        </form>
      </div>
      <div class="header__cart">
        <img src="./assets/icons/cart.svg" alt="cart">
        <div class="header__cart-count">0</div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container main__container">
      <aside class="filters">
        <div id="price-slider">
          <div class="filters__item filters-price">
            <h3 class="filters-price__title">Price </h3>
            <div class="filters-price__slider" id="range-slider"></div>
            <div class="filters-price__inputs">
              <label class="filters-price__label">
                <span class="filters-price__text">from</span>
                <input type="number" min="0" max="200" placeholder="0" class="filters-price__input" id="input-0" readonly>
                <span class="filters-price__text">$</span>
              </label>
              <label class="filters-price__label">
                <span class="filters-price__text">to</span>
                <input type="number" min="0" max="200" placeholder="200" class="filters-price__input" id="input-1" readonly>
                <span class="filters-price__text">$</span>
              </label>
            </div>
          </div>
        </div>

        <div id="collection-slider">
          <div class="filters__item filters-collection">
            <h3 class="filters-collection__title">Collection </h3>
            <div class="filters-collection__slider" id="range-slider-collection"></div>
            <div class="filters-collection__inputs">
              <label class="filters-collection__label">
                <span class="filters-collection__text">from</span>
                <input type="number" min="0" max="2019" placeholder="2019" class="filters-collection__input" id="input-2" readonly>
              </label>
              <label class="filters-collection__label">
                <span class="filters-collection__text">to</span>
                <input type="number" min="0" max="2022" placeholder="2022" class="filters-collection__input" id="input-3" readonly>
              </label>
            </div>
          </div>
        </div>

        <div class="filters__item filters-sort">
          <h3 class="filters-sort__title">Sort</h3>
          <select id="filters-sort-box">
            <option class="option" value="none" disabled>None</option>
            <option class="option" value="name-Z-A">Name, from Z to A</option>
            <option class="option" value="name-A-Z">Name, from A to Z</option>
            <option class="option" value="collection-A-Z">Collection, from A to Z</option>
            <option class="option" value="collection-Z-A">Collection, from Z to A</option>
            <option class="option" value="count-A-Z">Count, from A to Z</option>
            <option class="option" value="count-Z-A">Count, from Z to A</option>
          </select>
        </div>

        <div class="filters__item filters-color">
          <h3 class="filters-color__title">Color</h3>
          <div class="filters-color__box">
            <button class="filters-color__check" data-color="gray"></button>
            <button class="filters-color__check" data-color="white"></button>
            <button class="filters-color__check" data-color="black"></button>
            <button class="filters-color__check" data-color="blue"></button>
            <button class="filters-color__check" data-color="pink"></button>
            <button class="filters-color__check" data-color="yellow"></button>
            <button class="filters-color__check" data-color="orange"></button>
          </div>
        </div>

        <div class="filters__item filters-popular">
          <h3 class="filters-popular__title">Only popular</h3>
          <input type="checkbox" id="filters-popular__check">
        </div>

        <button id="reset-filters">Reset filters</button><br>
        <button id="reset-settings">Reset settings</button>
  
      </aside>
      <section class="products">
        <ul class="products__list">
          <p class="sorry">Sorry, there are no products to show!</p>
        </ul>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <a href="https://github.com/TatianaRusak" class="github-link"><img src="./assets/icons/github-logo.png" alt="github-logo"></a>
      <p>2022</p>
      <a href="https://rs.school/js/" class="rss-link"><img src="./assets/icons/rs_school.svg" alt="rss-logo"></a>
    </div>
  </footer>
</body>
</html>
